<!-- Daily Activity -->
<mat-card class="w-100 overview">
  <mat-card-content>
    <h4 class="mb-56">Libros Nuevos</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" id="table-to-paging" class="text-nowrap w-100 dark-table display">

        <!-- Id Column -->
        <ng-container matColumnDef="cod_inv">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.cod_inv}} </td>
        </ng-container>

        <!-- Libro Column -->
        <ng-container matColumnDef="libro">
          <th mat-header-cell *matHeaderCellDef> Libro </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.titulo }}</p>
          </td>
        </ng-container>

        <!-- Materia Column -->
        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.materia}}</p>
          </td>
        </ng-container>

        <!-- Editorial Column -->
        <ng-container matColumnDef="editorial">
          <th mat-header-cell *matHeaderCellDef> Editorial </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.editorial}}</p>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="adquisicion">
          <th mat-header-cell *matHeaderCellDef> Adquisici√≥n </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.adquisicion}}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons [length]="100"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
