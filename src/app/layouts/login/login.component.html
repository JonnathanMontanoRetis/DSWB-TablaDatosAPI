<div class="parent-login">
    <div class="side-logo">
      <div class="into-side-logo">
        <div class="logo-all">
          <div class="logo-top">
            <img src="assets/images/logo.jpg" alt="" />
          </div>
  
          <div class="name-logo">Library Inventory System</div>
        </div>
      </div>
  
      <img src="../../../assets/images/login-object.png" alt="">
    </div>
    <div class="form-login">
      <div class="card-login">
        <div class="card-body">
          <h2 class="mb-32">Iniciar sesión</h2>
          <form>
            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input matInput type="text" [(ngModel)]="user" [ngModelOptions]="{standalone: true}" ubicación="Ingresa tu usuario" />
            </mat-form-field>
  
            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" ubicación="Ingresa tu contraseña" />
            </mat-form-field>
  
            <button mat-button class="btn-login" (click)="LogIn()" type="button">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
</div>

<div id="alert-container" class="alerts-hidden">
    <div *ngFor="let desc of desc" class="alert-login alert {{ desc.background }} {{ desc.color }} d-flex fs-14 align-items-start rounded mb-16" role="alert">
        <i-feather name="{{ desc.icon }}" class="{{ desc.iconColor }} feather-base me-12"></i-feather>
        <div>
        <p class="mb-8 fw-medium fs-16">{{ desc.heading }}</p>
        <span class="">{{ desc.title }}<span class="fw-medium">{{ desc.subheading }}</span></span>
        </div>
    </div>
</div>
